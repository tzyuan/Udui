<div class="login">
    <h4>找回密码</h4>
    <div>
        <form nz-form [formGroup]="form" (ngSubmit)="submit()" nzLayout="horizontal">
            <nz-form-item nzFlex>
                <nz-form-control nzSpan="24">
                    <nz-input-group [nzPrefix]="userPrefixTemplate">
                        <input formControlName="username" nz-input type="text" placeholder="用户名" autocomplete="new-password">
                    </nz-input-group>
                    <ng-template #userPrefixTemplate><i nz-icon nzType="user" nzTheme="outline"></i></ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item nzFlex>
                <nz-form-control nzSpan="24">
                    <nz-input-group [nzPrefix]="pwdPrefixTemplate">
                        <input formControlName="new_password" nz-input type="password" placeholder="新密码"autocomplete="new-password">
                    </nz-input-group>
                    <ng-template #pwdPrefixTemplate><i nz-icon nzType="key" nzTheme="outline"></i></ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item nzFlex>
                <nz-form-control nzSpan="24">
                    <nz-input-group [nzPrefix]="pwdPrefixTemplate">
                        <input formControlName="re_new_password" nz-input type="password" placeholder="重复新密码"autocomplete="new-password">
                    </nz-input-group>
                    <ng-template #pwdPrefixTemplate><i nz-icon nzType="key" nzTheme="outline"></i></ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item nzFlex>
                <nz-form-control nzSpan="24">
                    <nz-input-group [nzPrefix]="codePrefixTemplate">
                        <input formControlName="one_code" nz-input placeholder="谷歌验证码">
                    </nz-input-group>
                    <ng-template #codePrefixTemplate><i nz-icon nzType="google" nzTheme="outline"></i></ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item nzFlex>
                <button nz-button nzType="primary" nzBlock="true" [nzLoading]="loading"
                    [disabled]="!form.valid">修改密码</button>
            </nz-form-item>
            <nz-form-item nzFlex>
                <a [routerLink]="'/passport/admin/login'">返回登录</a>
            </nz-form-item>
        </form>
    </div>
</div>
