<nz-space nzAlign="center">
    <div *nzSpaceItem>金额范围:</div>
    <input *nzSpaceItem nz-input [(ngModel)]="min" placeholder="0">
    <div *nzSpaceItem>-</div>
    <input *nzSpaceItem nz-input [(ngModel)]="max" placeholder="999999">
    <button *nzSpaceItem nz-button nzType="primary">立即查询</button>
    <button *nzSpaceItem nz-button nzType="primary" (click)="createOrder()"><span nz-icon nzType="user-add"
            nzTheme="outline"></span>创建新订单</button>
</nz-space>
<nz-divider></nz-divider>
<nz-tabset>
    <nz-tab nzTitle="待接单"></nz-tab>
    <nz-tab nzTitle="待支付"></nz-tab>
    <nz-tab nzTitle="已支付"></nz-tab>
    <nz-tab nzTitle="已完成"></nz-tab>
    <nz-tab nzTitle="已取消"></nz-tab>
</nz-tabset>
<nz-table #nzTable [nzData]="orderData" nzSize="small" [nzPageSize]="20">
    <thead>
        <tr>
            <th>订单号</th>
            <th>银行</th>
            <th>金额</th>
            <th>标签</th>
            <th>备注</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of nzTable.data">
            <td>{{i.order_no}}</td>
            <td>{{i.bank_card_id}}</td>
            <td>{{i.amount | currency:''}}</td>
            <td>
                <ng-container [ngSwitch]="i.only_private">
                    <ng-container *ngSwitchCase="false"><nz-tag nzColor="processing">仅限私卡</nz-tag></ng-container>
                </ng-container>
                <ng-container [ngSwitch]="i.only_single">
                    <ng-container *ngSwitchCase="false"><nz-tag nzColor="processing">不可拆单</nz-tag></ng-container>
                </ng-container>
                <ng-container [ngSwitch]="i.need_receipt">
                    <ng-container *ngSwitchCase="false"><nz-tag nzColor="processing">需要电子回单</nz-tag></ng-container>
                </ng-container>
            </td>
            <td>{{i.memo}}</td>
            <td>
                <ng-container [ngSwitch]="i.status">
                    <ng-container *ngSwitchCase="0"><nz-tag nzColor="warning">待接单</nz-tag></ng-container>
                    <ng-container *ngSwitchCase="1"><nz-tag nzColor="error">待支付</nz-tag></ng-container>
                    <ng-container *ngSwitchCase="2"><nz-tag nzColor="processing">待审核</nz-tag></ng-container>
                    <ng-container *ngSwitchCase="3"><nz-tag nzColor="success">已完成</nz-tag></ng-container>
                    <ng-container *ngSwitchCase="4"><nz-tag nzColor="default">已取消</nz-tag></ng-container>
                </ng-container>
            </td>
            <td>{{i.create_time}}</td>
            <td>
                <a href="#">查看详情</a>
            </td>

        </tr>
    </tbody>
</nz-table>
