<div nz-form nzLayout="inline">
    <nz-form-item nzFlex>
        <nz-form-label>用户名称</nz-form-label>
        <nz-form-control>
            <input nz-input [(ngModel)]="searchData.username" placeholder="">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nzFlex>
        <nz-form-control>
            <nz-space>
                <button *nzSpaceItem nz-button nzType="dashed" (click)="resetSearch()">重置</button>
                <button *nzSpaceItem nz-button nzType="primary" (click)="search()" [nzLoading]="loading">
                    <span nz-icon nzType="search"></span>
                    查询
                </button></nz-space>
        </nz-form-control>
    </nz-form-item>
</div>
<nz-divider></nz-divider>
<nz-table #nzTable [nzShowTotal]="totalTemplate" [nzData]="appUserData" nzFrontPagination="false" [nzLoading]="loading"
          nzSize="small" [(nzPageIndex)]="page.index" [(nzPageSize)]="page.size" [nzTotal]="page.total"
          (nzPageIndexChange)="pageIndexChange($event)">
    <thead>
        <tr>
            <th>用户名</th>
            <th [nzSortFn]="true" (nzSortOrderChange)="balanceSortChange($event)">余额</th>
            <th>trc_url</th>
            <th>注册时间</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of nzTable.data">
            <td>{{i.username}}</td>
            <td>{{i.balance}}</td>
            <td>{{i.trc_url}}</td>
            <td>{{i.create_time}}</td>

            <!-- <td>
                <a (click)="edit(i)">Edit</a>
                <nz-divider nzType="vertical"></nz-divider>
            </td> -->
        </tr>
    </tbody>
</nz-table>

<ng-template #totalTemplate>
    共{{page.total}}笔
</ng-template>
