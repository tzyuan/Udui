<nz-space>
    <input *nzSpaceItem nz-input [(ngModel)]="subAccount" placeholder="请输入子账号用户名">
    <button *nzSpaceItem nz-button nzType="primary" (click)="getList()" [nzLoading]="loading">立即查询</button>
    <button *nzSpaceItem nz-button nzType="primary" (click)="addSubAccount()"><span nz-icon nzType="user-add" nzTheme="outline"></span>添加子账号</button>
</nz-space>
<nz-divider></nz-divider>
<nz-table #nzTable [nzData]="subAaccountData" nzFrontPagination="false" [nzLoading]="loading">
    <thead>
        <tr>
            <th>子账号用户名</th>
            <th>子账号权限</th>
            <th>最近登录时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of nzTable.data">
            <td>{{i.username}}</td>
            <td>{{i.role}}</td>
            <td>{{i.last_login_time}}</td>
            <td>
                <a href="#">编辑</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a href="#">重置密码</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a href="#">删除</a>
            </td>
        </tr>
    </tbody>
</nz-table>
