<form nz-form [formGroup]="form" nzLayout="horizontal">
    <nz-form-item nzFlex>
        <nz-form-label nzSpan="8" nzRequired>用户名</nz-form-label>
        <nz-form-control nzSpan="12" nzErrorTip="请填写用户名">
            <input nz-input formControlName="username">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nzFlex>
        <nz-form-label nzSpan="8" nzRequired>密码</nz-form-label>
        <nz-form-control nzSpan="12" nzErrorTip="请填写密码">
            <input nz-input formControlName="password">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nzFlex>
        <nz-form-label nzSpan="8" nzRequired>角色</nz-form-label>
        <nz-form-control nzSpan="12"  nzErrorTip="请选择角色">
            <nz-radio-group formControlName="role">
                <label *ngIf="!isMerchant" nz-radio [nzValue]="1">超级管理员</label>
                <label *ngIf="!isMerchant" nz-radio [nzValue]="2">商户</label>
                <label nz-radio [nzValue]="3">员工</label>
            </nz-radio-group>
        </nz-form-control>
    </nz-form-item>
</form>
